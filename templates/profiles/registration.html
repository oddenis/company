{% extends 'base.html' %}

{% block content %}
<h1>Регистрация пользователя</h1>

<div class="col-md-4">
<form action="#" method="post">
    {% csrf_token %}

    <div class="mb-3">
    <label for="{{reg_form.username.id_for_label}}" class="form-label">LOGIN</label>
        {{reg_form.username}}


  </div>
  <div class="mb-3">
    <label for="{{reg_form.password.id_for_label}}" class="form-label">Password1</label>
    {{reg_form.password}}
  </div>

  <div class="mb-3">
    <label for="{{reg_form.password2.id_for_label}}" class="form-label">Password2</label>
    {{reg_form.password2}}
  </div>

  <button type="submit" class="btn btn-primary">Создать пользователя</button>
</form>
</div>


{% endblock %}
